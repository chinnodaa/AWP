<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>TIME TABLE</title>
  </head>
  <body>
    <table
      style="background-color: rgb(137, 188, 230)"
      cellpadding="5"
      cellspacing="6"
      align="center"
      border="4"
    >
      <caption>
        SECTION C TIME TABLE
      </caption>
      <tr style="color: rgb(255, 4, 0)">
        <th>DAY</th>
        <th align="CENTER" height="30">9:00-10:00</th>
        <th align="CENTER" height="30">10:00-11:00</th>
        <th align="CENTER" height="30">11:00-12:00</th>
        <th align="CENTER" height="30">12:00-1:00</th>
        <th align="CENTER" height="30">1:00-2:00</th>
        <th align="CENTER" height="30">2:00-3:00</th>
        <th align="CENTER" height="30">3:00-4:00</th>
      </tr>
      <tr>
        <td align="CENTER" height="30">Monday</td>
        <td align="CENTER" height="30" colspan="3">SEP</td>
        <td align="CENTER" height="30" rowspan="7">LUNCH</td>
        <td align="CENTER" height="30" colspan="2">CODE TANTRA</td>
        <td align="CENTER" height="30">MPS</td>
      </tr>
      <tr>
        <td align="CENTER" height="30">Tuesday</td>
        <td align="CENTER" height="30" colspan="3">AWPLAB</td>
        <td align="CENTER" height="30" colspan="3">MLPLAB</td>
      </tr>
      <tr>
        <td align="CENTER" height="30">Wednesday</td>
        <td align="CENTER" height="30" colspan="2">OS TUT</td>
        <td align="CENTER" height="30">AWP</td>
        <td align="CENTER" height="30" colspan="2">MLP TUT</td>
        <td align="CENTER" height="30">T&P</td>
      </tr>
      <tr>
        <td align="CENTER" height="30">Thursday</td>
        <td align="CENTER" height="30">OS</td>
        <td align="CENTER" height="30">MLP</td>
        <td align="CENTER" height="30">AWP</td>
        <td align="CENTER" height="30">JR GM</td>
        <td align="CENTER" height="30">T&P</td>
        <td align="CENTER" height="30">LIBRARY</td>
      </tr>
      <tr>
        <td align="CENTER" height="30">Friday</td>
        
        <td align="CENTER" height="30">MPS</td>
        <td align="CENTER" height="30">JR</td>
        <td align="CENTER" height="30">MENTOR</td>
        <td align="CENTER" height="30" colspan="3">MPSLAB</td>
      </tr>
      <tr>
        <td align="CENTER" height="30">Saturday</td>
        <td align="CENTER" height="30">AWP</td>
        <td align="CENTER" height="30" colspan="2">CODETANTRA</td>
        <td align="CENTER" height="30" colspan="2">OS</td>
        <td align="CENTER" height="30">CSR</td>
      </tr>
    </table>
  </body>
</html>
